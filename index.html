<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Consultor de CEP</title>
</head>
<body>

    <div id="div-lista-cep">
        <div id="div-info-cep" class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">CEP</span>
            <input type="text" class="form-control" id="CepID" name="cep" placeholder="Digite um CEP" aria-label="Username" aria-describedby="basic-addon1">
            <button type="button" class="btn btn-outline-light" onclick="PromiseCEP()">Consultar CEP</button>
        </div>

        <div id="dados"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
